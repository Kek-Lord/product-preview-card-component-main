<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/0aa72ed4a5.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="display-content">
    <div class="review-card">
      <img src="images/image-product-desktop.jpg" alt="" class="review-card-photo-desktop">
      <img src="images/image-product-mobile.jpg" alt="" class="review-card-photo-mobile">
      <div class="review-card-text">
        <p class="perfume">Perfume</p>
        <p class="review-text-title">Gabrielle Essence Eau De Parfum</p>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="item-price">
          $149.99
          <s class="item-price-2">$169.99</s>
        </p>
    
        <button class="btn"><i class="fa-solid fa-cart-arrow-down"></i>Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
